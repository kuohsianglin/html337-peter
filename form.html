<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表單</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <!-- 卡片 -->
    <div class="form-box">
        <!-- 卡片標題區 -->
        <div class="form-header">
            <h1>表單專區</h1>
            <p>歡迎來到我的網站，如您有任何問題可透過下方的表單與我聯繫。</p>
        </div>
        <!-- 卡片標題區 end -->
        <!-- 表單 -->
        <!-- 
            將表單資料寄送至 FormSpree API 
            規則文件：https://formspree.io/ 
        -->
        <form class="form-body" method="POST" action="https://formspree.io/f/mpzokvln">
            <div class="form-group">
                <label for="email">Email</label>
                <input name="Email" id="email" type="email" class="form-control" placeholder="請輸入您的Email..." required>
            </div>
            <div class="form-group">
                <label for="username">姓名</label>
                <input name="姓名" id="username" type="text" class="form-control" placeholder="請輸入您的姓名" value="預設姓名"
                    required>
            </div>
            <div class="form-group">
                <label for="comment">您想跟我說的話</label>
                <textarea name="留言" id="comment" minlength="2" maxlength="50" rows="4" class="form-control"
                    placeholder="請輸入留言" required></textarea>
            </div>
            <div class="form-group">
                <button class="submit-btn" type="submit">送出表單</button>
            </div>
        </form>
        <!-- 表單 end -->
    </div>
    <!-- 卡片 end -->
</body>

</html>
